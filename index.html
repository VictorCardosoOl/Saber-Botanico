<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saber Botânico</title>
    <meta name="description" content="Uma aplicação de estilo de vida botânico de luxo apresentando coleções de plantas curadas, rituais de cuidado e conteúdo editorial.">
    
    <!-- Preload Critical Image (LCP Optimization) -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1592150621744-aca64f270045?auto=format&fit=crop&q=80&w=2000" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Nova seleção de fontes: Cormorant Garamond (Elegância Botânica) e Outfit (Modernidade Fluida) -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Outfit:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1440px',
            '3xl': '1920px',
          },
          container: {
            center: true,
            padding: {
              DEFAULT: '1.5rem',
              sm: '2rem',
              lg: '3rem',
              xl: '4rem',
              '2xl': '5rem',
            },
            screens: {
              '2xl': '1440px',
            }
          },
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'], // Outfit substitui Manrope (menos quadrada)
              serif: ['Cormorant Garamond', 'serif'], // Cormorant substitui Playfair (mais elegante/botânica)
              mono: ['Space Mono', 'monospace'],
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0em',
              wide: '0.025em',
              wider: '0.05em',
              widest: '0.2em',
              'widest-xl': '0.3em',
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#E6D8AD',
                dark: '#997B20',
                dim: '#B59530',
                subtle: 'rgba(212, 175, 55, 0.1)'
              },
              forest: {
                DEFAULT: '#0F2F1E',
                dark: '#051605',
                light: '#1A3C2B',
                deep: '#020B02'
              },
              paper: '#F9F7F2',
              ink: '#1A1A1A',
              sage: {
                DEFAULT: '#8FA196',
                light: '#AABCB1',
                dark: '#6B7C72'
              },
              charcoal: '#262626',
              premium: {
                black: '#0c0a09', 
                dark: '#1c1917', 
                accent: '#d6d3d1', 
              }
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(135deg, #051605 0%, #0F2F1E 100%)',
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%221%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.04%22/%3E%3C/svg%3E')",
              'linen': "repeating-linear-gradient(0deg, transparent, transparent 2px, #E8E6DE 2px, #E8E6DE 3px), repeating-linear-gradient(90deg, transparent, transparent 2px, #E8E6DE 2px, #E8E6DE 3px)",
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-subtle': 'pulseSubtle 4s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.4?deps=react@18.3.1,react-dom@18.3.1",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.3.1,react-dom@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "lenis": "https://esm.sh/lenis@^1.3.17",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
</head>
  <body class="antialiased bg-forest-dark text-paper">
    <div id="root"></div>
    
    <!-- SVG Filters for Liquid/Glass Effects -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;" aria-hidden="true">
      <defs>
        <!-- Liquid Distortion Filter - Otimizado: numOctaves reduzido para 1 -->
        <filter id="liquid-distortion">
          <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
        
        <!-- Subtle Glass Noise - Otimizado -->
        <filter id="glass-noise">
           <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" stitchTiles="stitch" />
           <feColorMatrix type="saturate" values="0" />
        </filter>
      </defs>
    </svg>

    <!-- Entry Point for Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
