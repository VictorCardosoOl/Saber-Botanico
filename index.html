<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saber Botânico</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Manrope:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          // Breakpoints padronizados e estendidos
          screens: {
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1440px', // Limite de conteúdo padrão para "Luxury"
            '3xl': '1920px',
          },
          container: {
            center: true,
            padding: {
              DEFAULT: '1.5rem',
              sm: '2rem',
              lg: '4rem',
              xl: '5rem',
              '2xl': '6rem',
            },
            screens: {
              '2xl': '1440px', // Trava o container max-width em 1440px
            }
          },
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              alt: ['Cormorant Garamond', 'serif'],
              mono: ['Space Mono', 'monospace'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37',
                light: '#F3E5AB',
                dark: '#AA8C2C',
                dim: '#C5A028'
              },
              forest: {
                DEFAULT: '#0f2f1e',
                dark: '#051605',
                light: '#1a3c2b'
              },
              paper: '#F4F1EA',
              ink: '#2C2A29',
              sage: '#7D8F83',
              charcoal: '#36414c',
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(135deg, #051605 0%, #0f2f1e 100%)',
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'linen': "repeating-linear-gradient(0deg, transparent, transparent 2px, #E8E6DE 2px, #E8E6DE 3px), repeating-linear-gradient(90deg, transparent, transparent 2px, #E8E6DE 2px, #E8E6DE 3px)",
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Reset e Bases */
      html, body {
        height: 100%;
        overflow-x: hidden; /* Previne scroll horizontal acidental */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #051605;
      }
      ::-webkit-scrollbar-thumb {
        background: #36414c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Utilitários de Tipografia Fluida (Clamp) */
      .text-fluid-h1 {
        font-size: clamp(2.5rem, 5vw + 1rem, 5.5rem); /* Min 40px, Ideal 5vw+16px, Max 88px */
        line-height: 1.1;
      }
      .text-fluid-h2 {
        font-size: clamp(2rem, 4vw + 0.5rem, 4rem);
        line-height: 1.1;
      }
      .text-fluid-h3 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

    "react-router-dom": "https://esm.sh/react-router-dom@6",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.21.0"
  }
}
</script>
</head>

</html>
